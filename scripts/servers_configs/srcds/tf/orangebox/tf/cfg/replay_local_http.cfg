// Don't offload over FTP.  Use a local web server.  DO NOT EDIT THIS LINE.
replay_fileserver_offload_enable	"0"


//
// Параметры ниже настраиваются автоматически под ваш сервер
// НЕ НУЖНО ИХ МЕНЯТЬ!
//

// Данные реплея будут копироваться сюда:
replay_local_fileserver_path	"/home/%s/public_html/replay" // %s - ваш логин на FTP-сервер

// Это www-ссылка, которая видна клиенту
replay_fileserver_host		"%i" // %i - IP вашего сервера
replay_fileserver_port		"80"
replay_fileserver_path		"/~%s/replay" // %s - ваш логин на FTP-сервер

// В результате вы сожете получить доступ к replay-ям
// по пути: http://IP_вашего_сервера/ВАШ_ЛОГИН_FTP/replay
