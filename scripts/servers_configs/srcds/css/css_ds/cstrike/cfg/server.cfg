//rcon_password "password"

mp_allowNPCs 1
mp_allowspectators 1
mp_autocrosshair 0
mp_autokick 0
mp_autoteambalance 1
mp_buytime 0.5
mp_c4timer 35
mp_chattime 10
mp_consistency 1
mp_decals 200
mp_fadetoblack 0
mp_falldamage 1
mp_flashlight 1
mp_forcecamera 0
mp_forcerespawn 1
mp_fraglimit 0
mp_freezetime 5
mp_footsteps 1
mp_friendlyfire 1
mp_hostagepenalty 0
