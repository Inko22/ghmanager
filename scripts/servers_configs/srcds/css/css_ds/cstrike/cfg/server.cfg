mp_playerid 1
mp_spawnprotectiontime 10
mp_roundtime 3
mp_startmoney 800
mp_teamplay 0
mp_timelimit 30
mp_tkpunish 0
mp_weaponstay 0
mp_winlimit 0

sv_airaccelerate 10
sv_allowdownload 1
sv_allowupload 0
sv_alltalk 0
sv_cheats 0

// Тип проверки файлов игры клиента
// 0 = без проверки, 1 = Не проверяются, указанные в whitelist, 2 = Только полностью скачаный контент из Steam
sv_pure 2
sv_consistency 1 // Проверять критические файлы игры
sv_lan 0         // Куда подключен сервер 0=интернет 1=Локальная сеть

// Административный e-mail
//sv_contact your@email.ru

// The region of the world to report this server in.
// -1 is the world, 0 is USA east coast, 1 is USA west coast
// 2 south america, 3 europe, 4 asia, 5 australia, 6 middle east, 7 africa
sv_region 3

// Запретить bunnyhopp
sv_enablebunnyhopping 0

sv_enableoldqueries 1
sv_footsteps 1
sv_friction 4
sv_gravity 800

sv_maxrate 30000
sv_minrate 15000
sv_maxspeed 320
sv_maxunlag 0.5
sv_maxupdaterate 66
sv_minupdaterate 30

sv_pausable 0
// Время (в минутах), на которое создается бан при попытке подбора пароля
sv_rcon_banpenalty 15
// Количество неверных попыток ввода пароля, после которых создается бан
sv_rcon_maxfailures 5
sv_rcon_minfailures 5
sv_rcon_minfailuretime 30

sv_specaccelerate 5
sv_specnoclip 1
sv_specspeed 3
sv_stats 1
sv_stepsize 18
sv_stopspeed 75
sv_timeout 30
sv_unlag 1
sv_voiceenable 1

breakable_multiplayer 1
decalfrequency 10
host_framerate 0

