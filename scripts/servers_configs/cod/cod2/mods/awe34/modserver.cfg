//  Anti-Cheat Settings //
//  Настройки анти-чит  //
//////////////////////////
//
set sv_disableClientConsole "0"  // выключить консоль у клиентов
set cl_autocmd "1"               // 0 - консоль только для чата, 1 - Консоль для ввода команд (Default)
