// Use this file to configure your DEDICATED server. 
// This config file is executed on server start.

// Отключить автоприцел
sv_aim 0

// Отключить игрокам возможность включать паузу
pausable 0

// Имя сервера 
hostname "TeamServer.ru CS 1.6"

// Максимальная скорость движения игроков 
sv_maxspeed 320

// Лимит игры
mp_timelimit 20

// Отключить читы
sv_cheats 0

// Пароль доступа к RCON-консоли
// Особенно требуется, если хотите
// иметь консоль здесь, в панели управления
// Кавычки обязательны!!!
// rcon_password "passwd1956"

// Загрузить файлы с банами
exec listip.cfg
exec banned.cfg

// Карту по умолчанию тут прописывать нельзя!
// Вы зациклите сервер!

// Качество голоса в игре
sv_voicequality 4
sv_voicecodec voice_speex

mp_autokick 			"0"
mp_autoteambalance 		"0"
mp_buytime 			"0.25"
mp_c4timer 			"35"
mp_chattime 			"5"
mp_consistency			"1"
mp_decals			"300"
mp_fadetoblack 			"0"
mp_flashlight 			"1"
mp_footsteps 			"1"
mp_forcecamera 			"2"
mp_forcechasecam 		"2"
mp_freezetime 			"10"
mp_friendlyfire 		"1"
mp_kickpercent			"1"
mp_limitteams 			"0"
mp_mapvoteratio			"1"
mp_maxrounds 			"0"
mp_roundtime 			"1.75"
mp_startmoney 			"800"
mp_timelimit 			"0"
mp_tkpunish 			"0"
mp_winlimit 			"0"

allow_spectators 		"1"
decalfrequency 			"60"
edgefriction			"2"

sv_accelerate			"5"
sv_airaccelerate 		"10"
sv_airmove 			"1"
sv_allowdownload 		"1"
sv_allowupload 			"1"
sv_alltalk 			"0"
sv_clienttrace 			"1"
sv_friction			"4"
sv_gravity 			"800"
sv_maxrate 			"20000"
sv_minrate 			"2500"
sv_maxupdaterate 		"100"
sv_minupdaterate 		"20"
sv_maxspeed 			"320"
sv_proxies 			"1"
sv_timeout 			"65"

// Чтобы включить матчевый конфиг, уберите // в начале строки ниже
