// Имя этого HLTV в окне со счётом
name "GHManager.com HLTV"

// Имя HLTV в списке серверов
hostname "GHManager.com HLTV"

// Переподключаться к серверу автоматически
autoretry 1

// Задержка трансляции (минимум 10 секунд)
delay 30

// Публичный HLTV
publicgame 1

// Текст, который будет показан при отказе зрителям, если трансляция остановлена
offlinetext "Трансляция еще не началась"

// Чат включён
chatmode 1

// Изображение в формате TGA, которое будет показано в окне со счётом
//bannerfile

// Отключить голоса зрителей
blockvoice 1

// Пароль сервера, к которому подключается HLTV
//serverpassword ""

// пароль RCON и комментатора - КАВЫЧКИ ОБЯЗАТЕЛЬНЫ!
//adminpassword ""

// Пароль доступа к другим HLTV Proxy
//proxypassword  ""

// Пароль доступа к HLTV
//spectatorpassword ""
